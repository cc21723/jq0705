<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate02</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script> <!--一定要把效果放在JQ後面才會有效果-->
<style type="text/css">
.box {
	background-color: #366;
	height: 50px;
	width: 50px;
	position:absolute;
	text-align:center;
	color:#FFF;
}
</style>
<script>
	$(function(){
		//宣告一個寬度=視窗寬度-.box寬度
		var moveX=$(window).width()-$('.box').width(); 
		var moveY=$(window).height()-$('.box').height(); 

		$('.box').animate({'left':moveX},3000)
				 .animate({'top':moveY},3000)
				 .animate({'left':0},3000,'easeOutExpo')
				 .animate({'top':0},3000,function(){
					$('.box').css({'background-color':'red'})
				 });
	})
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
