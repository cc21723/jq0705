<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        // 替代$('document').ready(function(){}) 寫成 $(function(){})

        $(function(){ 
            // 單一屬性
            // 對象.css('屬性名稱','值');

          
            //    多屬性.css
            //    對象.css({
            //     '屬性名稱':'值',
            //     '屬性名稱':'值',
            //     .............
            //    })
            $('h2').css('color','red')
                   .css('font-size','36px'); //用.css的一律都是行內
            
            $('p').css({
                'color': 'blue',
                'font-size':'12px'
            })
        })

    </script>
</head>
<body>
    <h1>aaa</h1>
    <h2>bbb</h2>
    <h3>ccc</h3>
    <h4>ddd</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi doloribus fugit animi voluptatum, laborum blanditiis dolorum officiis ea soluta est optio impedit ex cum mollitia, harum illum earum quam ipsa?</p>






   
</body>
</html>
