<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animate01</title>
<script src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
.box {
	background-color: #366;
	height: 100px;
	width: 100px;
}
</style>
<script>
	$(function(){
		$('.box').animate({'width':300,'height':300},3000);
	})
</script>
</head>

<body>
	<div class="box"></div>
</body>
</html>
